{% extends 'flatpages/default.html' %}


{% block title %}
<h3>{{ new.title }}</h3>
{% end-block title %}

{% block content %}
   <table>
       <tr>
           <td>Title</td>
           <td>Publication date</td>
           <td>Article</td>
       </tr>
       <tr>
           <td>{{ new.title }}</td>
           <td>{{ new.creationDate }}</td>
           <td>{{ new.content }}</td>
       </tr>
   </table>
{% end-block content %}
